<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>waker blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" /> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" /> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css" /> -->
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        // logo: 'media/logo.svg',
        // name: 'blog',
        autoHeader: true,
        loadSidebar: true,
        loadNavbar: true, //顶部导航
        subMaxLevel: 2, //侧边栏显示最大层级
        repo: "https://github.com/docsifyjs/docsify/", //右上角logo
        hideSidebar: false, //隐藏侧边栏
        auto2top: true, //Scrolls to the top of the screen when the route is changed.
        // homepage: 'https://raw.githubusercontent.com/docsifyjs/docsify/master/README.md',
        coverpage: true, //设置封面
        // themeColor: '#3F51B5', //主题颜色
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        search: {
          // default默认搜索
          placeholder: "搜索",
          noData: "找不到结果!",
          depth: 3,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 上一篇/下一篇 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 代码高亮 (添加对应语言，js/html/css默认内置高亮)-->
    <!--shell代码高亮-->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <!--php代码高亮-->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <!--Java代码高亮-->
    <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
    <!--python代码高亮-->
    <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
    <!--sql代码高亮-->
    <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
    <!-- emoji -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  </body>
</html>
